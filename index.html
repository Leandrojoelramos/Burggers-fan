  <body
    class="w-100 d-flex flex-column mt-3 justify-content-center align-items-center"
  >
    <div
      class="card bg-opacity-50 border border-warning col-11 col-lg-6 border-opacity-25 p-4 rounded d-flex flex-column justify-content-center"
    >
      <header class="d-flex justify-content-center">
        <h1 class="TitleFirst">Burgger's</h1>
        <h1 class="TitleSecond">Fan</h1>
      </header>
      <div class="lineOrange"></div>
      <div id="menu"></div>
      <script>
        async function cargarMenu() {
          try {
            const response = await fetch("./precios.json");
            const menuData = await response.json();

            const menuContainer = document.getElementById("menu");
            menuContainer.innerHTML = menuData
              .map(
                (category) => `
            <div>
              <h2 class="TitleMenuColor d-flex justify-content-center align-items-center mt-5 m-0">${
                category[0].Title
              }</h2>
              <ul class="p-0">
                ${category
                  .slice(1)
                  .map(
                    (item) => `
                  <li>
                    <div class="ProductDescr">
                    <strong class="product">${item.product}</strong>
                    ${
                      item.description
                        ? `<p class="descrition col-10">${item.description}</p>`
                        : ""
                    }
                  </div>
                  <p class="price">${item.price}</p>
                  </li>
                `
                  )
                  .join("")}
              </ul>
            </div>
          `
              )
              .join("");
          } catch (error) {
            console.error("Error al cargar el men√∫:", error);
          }
        }
        cargarMenu();
      </script>
    </div>
    <div
      class="card bg-opacity-50 border border-warning col-lg-6 col-11 border-opacity-25 px-4 py-3 mb-3 rounded d-flex flex-column justify-content-center align-items-center"
    >
    <p class="textFooter m-0">
      Burger Fan | Menu Digital
    </p>
    </div>
